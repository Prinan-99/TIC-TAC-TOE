<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./details.css" rel="stylesheet">
    <!-- <link href="./script.js" rel="script"> -->
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"onclick="move(0)"></div>
        <div class="grid-item"onclick="move(1)"></div>
        <div class="grid-item"onclick="move(2)"></div>  
        <div class="grid-item"onclick="move(3)"></div>
        <div class="grid-item"onclick="move(4)"></div>
        <div class="grid-item"onclick="move(5)"></div>  
        <div class="grid-item"onclick="move(6)"></div>
        <div class="grid-item"onclick="move(7)"></div>
        <div class="grid-item"onclick="move(8)"></div>  
      </div>
      <script>
        let player="X";
        let arr=[" "," "," "," "," "," "," "," "," "];
        function move(a){
            let b=document.getElementsByClassName("grid-item")[a];
            if(player=="X" && arr[a]===" "){
                b.style.backgroundImage="url(./x.png)";

                arr[a]=player;

            }else if(player=="O" && arr[a]===" "){
                b.style.backgroundImage="url(./oo.png)";
                arr[a]=player;
                
            }else{
                alert("ooops,wrong move, buddy!!!!");
                return 0;
            }
           if(winner()){
                alert("You are Winner:"+player);

           }
            switchPlayer();
            
            
    }
    function switchPlayer(){
            if(player=="X"){
                player= "O";
            }else{
                player= "X";
            }
        }
    function winner(){
        if(((arr[0]==player &&arr[1]==player && arr[2]==player)||
        (arr[3]==player &&arr[4]==player && arr[5]==player)||
        (arr[6]==player && arr[7]==player && arr[8]==player))||
        
        ((arr[0]==player && arr[3]==player && arr[6]==player)||
        (arr[1]==player && arr[4]==player && arr[7]==player)||
        (arr[2]==player && arr[5]==player && arr[8]==player))||
        
        ((arr[0]==player && arr[4]==player && arr[8]==player)||
        (arr[2]==player && arr[4]==player && arr[6]==player)))
        {
            return true;
        }else{
            return false;
        }
    }
    


      </script>
      
</body>
</html>
